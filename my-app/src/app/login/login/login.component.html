<div class="login">
  <form [formGroup]="loginForm">
    <h3 class="login-title">Login</h3>
    <div class="login-field">
      <label class="login-label" for="#login">Login: </label>
      <span  class="error" *ngIf="isControlInvalid('login')">Field can't be empty</span>
      <input
        formControlName="login"
        class="login-input"
        type="text"
        name="login"
        id="login"
        placeholder="Enter login"
      />
    </div>
    <div class="login-field">
      <label class="login-label" for="#password">Password: </label>
      <span  class="error" *ngIf="isControlInvalid('password')">Field can't be empty</span>
      <input
        formControlName="password"
        class="login-input"
        type="password"
        name="password"
        id="password"
        placeholder="Enter password"
      />
    </div>
    <div class="login-btn-wrapper">
      <a class="login-link" href="/login">Forgot password?</a>
      <button
        class="login-btn"
        (click)="login()"
        [disabled]="loginForm.invalid"
      >Login</button>
    </div>
  </form>
</div>

<div class="login">
  <h3 class="login-title">Login</h3>
  <div class="login-field">
    <label class="login-label" for="#email">Email:</label>
    <input class="login-input" type="email" name="email" id="email" placeholder="Enter e-mail">
  </div>
  <div class="login-field">
    <label class="login-label" for="#password">Password:</label>
    <input class="login-input" type="password" name="password" id="password" placeholder="Enter password">
  </div>
  <div class="login-btn-wrapper">
    <a class="login-link" href="/login">Forgot password?</a>
    <button class="login-btn" (click)="login()">Login</button>
  </div>
</div>

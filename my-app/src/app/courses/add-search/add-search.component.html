<div class="container">
  <div class="search-wrapper">
    <input
      type="text"
      class="search-text"
      placeholder="Text to search"
      [(ngModel)]="value"
      (keyup)="search()">
  </div>
  <div class="add-btn-wrapper">
    <button class="add-btn" (click)="newCourse()"><span class="material-icons add-btn-icon">add_circle_outline</span>Add course</button>
  </div>
</div>
